<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Code</title>
  <link rel="stylesheet" href="../assest/css/fonts.css" />
  <link rel="stylesheet" href="../assest/css/iconmoon.css" />
  <link rel="stylesheet" href="../assest/css/style.css" />
</head>
<body>
    <div class="w-full h-full min-h-screen px-5 py-7 relative bg-white flex items-center justify-center">
      <div class="w-full max-w-[420px]">
        <img src="../assest/images/svg/hero-logo.svg" class="w-28 mx-auto mb-5 xl:mb-7" alt="hero-logo"/>
        <div class="w-full p-6 lg:p-8 2xl:p-10 bg-white rounded-lg drop-shadow-form space-y-5 lg:space-y-7 relative">
          <div class="text-center space-y-2">
            <h3 class="relative"><a href="javascript:void(0)" class="inline-block icon-left-arrow text-dark absolute -left-1 sm:left-0 top-0.5 text-xl xl:text-2xl"></a>Verification Code</h3>
            <span class=" text-grey text-sm md:text-base block">We have just sent a verification code to name@gmail.com and +91 4568 45 4458</span>
          </div>
          <form action="#" method="post" class="space-y-4">
            <div class="flex justify-center">
              <input type="text" name="otp1" id="otp1" class="form-input w-12 mx-2 px-2 text-center" maxlength="1"/>
              <input type="text" name="otp2" id="otp2" class="form-input w-12 mx-2 px-2 text-center" maxlength="1"/>
              <input type="text" name="otp3" id="otp3" class="form-input w-12 mx-2 px-2 text-center" maxlength="1"/>
              <input type="text" name="otp4" id="otp4" class="form-input w-12 mx-2 px-2 text-center" maxlength="1"/>
            </div>
            <button type="submit" class="btn-primary w-full">Reset My Password</button>
            <span class=" text-grey text-sm block text-center">I didn't receive a code. <a href="javascript:void(0)" class="text-primary">Resend</a></span>
          </form>          
        </div>
      </div>
    </div>
</body>
</html>
