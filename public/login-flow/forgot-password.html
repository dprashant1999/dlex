<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../assest/css/fonts.css" />
  <link rel="stylesheet" href="../assest/css/iconmoon.css" />
  <link rel="stylesheet" href="../assest/css/style.css" />
</head>
<body>
    <div class="w-full h-full min-h-screen px-5 py-7 relative bg-white flex items-center justify-center">
      <div class="w-full max-w-[420px]">
        <img src="../assest/images/svg/hero-logo.svg" class="w-28 mx-auto mb-5 xl:mb-7" alt="hero-logo"/>
        <div class="w-full p-6 lg:p-8 2xl:p-10 bg-white rounded-lg drop-shadow-form space-y-5 xl:space-y-7 relative">
          <div class="text-center space-y-2">
            <h3 class="relative"><a href="javascript:void(0)" class="inline-block icon-left-arrow text-dark absolute -left-1 sm:left-0 top-0.5 text-xl xl:text-2xl"></a>Forgot Password</h3>
            <span class=" text-grey text-sm md:text-base block sm:px-6">Enter your email or phone number for reset password </span>
          </div>
          <form action="#" method="post" class="space-y-4">
            <div class="w-full">
              <label for="#emailorphone" class="form-labal">Email or Phone Number</label>
              <input type="text" name="emailorphone" id="emailorphone" class="form-input"/>
            </div>
            <button type="submit" class="btn-primary w-full">Reset My Password</button>
          </form>
          
        </div>
      </div>
    </div>
</body>
</html>
