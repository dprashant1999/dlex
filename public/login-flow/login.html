<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assest/css/fonts.css" />
  <link rel="stylesheet" href="../assest/css/iconmoon.css" />
  <link rel="stylesheet" href="../assest/css/style.css" />
</head>
<body>
    <div class="w-full h-full min-h-screen px-5 py-7 relative bg-white flex items-center justify-center">
      <div class="w-full max-w-[420px]">
        <img src="../assest/images/svg/hero-logo.svg" class="w-28 mx-auto mb-5 xl:mb-7" alt="hero-logo"/>
        <div class="w-full p-6 lg:p-8 2xl:p-10 bg-white rounded-lg drop-shadow-form space-y-5 xl:space-y-7">
          <div class="text-center space-y-2">
            <h3>Sign Up</h3>
            <span class=" text-grey text-sm block">Have an Account ? <a href="javascript:void(0)" class="text-primary">Sign in</a></span>
          </div>
          <a href="javascript:void(0)" class="flex items-center justify-center space-x-2 p-2.5 rounded border border-gray-300 bg-white">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.5011 12.2331C22.5011 11.3698 22.4296 10.7398 22.2749 10.0864H12.2153V13.9831H18.1201C18.0011 14.9514 17.3582 16.4097 15.9296 17.3897L15.9095 17.5202L19.0902 19.9349L19.3106 19.9564C21.3344 18.1248 22.5011 15.4297 22.5011 12.2331Z" fill="#4285F4"/>
              <path d="M12.2146 22.5001C15.1074 22.5001 17.536 21.5667 19.3098 19.9567L15.9289 17.3899C15.0241 18.0083 13.8098 18.44 12.2146 18.44C9.3813 18.44 6.97657 16.6084 6.11935 14.0767L5.9937 14.0871L2.68644 16.5955L2.64319 16.7133C4.40507 20.1433 8.0241 22.5001 12.2146 22.5001Z" fill="#34A853"/>
              <path d="M6.11998 14.0767C5.89379 13.4234 5.76289 12.7233 5.76289 12C5.76289 11.2766 5.89379 10.5767 6.10808 9.92334L6.10208 9.78422L2.75337 7.2356L2.64381 7.28667C1.91765 8.70999 1.50098 10.3084 1.50098 12C1.50098 13.6917 1.91765 15.29 2.64381 16.7133L6.11998 14.0767Z" fill="#FBBC05"/>
              <path d="M12.2147 5.55997C14.2265 5.55997 15.5837 6.41164 16.3575 7.12335L19.3813 4.23C17.5242 2.53834 15.1075 1.5 12.2147 1.5C8.02418 1.5 4.40508 3.85665 2.64319 7.28662L6.10747 9.92332C6.9766 7.39166 9.38138 5.55997 12.2147 5.55997Z" fill="#EB4335"/>
            </svg>
            <span class="text-sm lg:text-base text-dark font-medium">Sign up with Google</span>
          </a>
          <span class="relative w-full h-0.5 bg-gray-300 block"> <span class="inline-block w-10 h-10 rounded-full bg-white text-sm text-grey text-center leading-10 absolute left-1/2 top-1/2 -translate-y-1/2 -translate-x-1/2">OR</span></span>
          <form action="#" method="post" class="space-y-4">
            <div class="relative w-full font-semibold">
              <span class="down-icon icon-downarrow text-dark -translate-y-1/2 pt-1"></span>
              <select name="brand-name" id="brand-name" class="form-input appearance-none">
                <option value="Brand Name">I am Developer</option>
                <option value="Brand Name">I am Agent</option>
              </select>
            </div>
            <div class="w-full">
              <label for="#emailorphone" class="form-labal">Email or Phone Number</label>
              <input type="text" name="emailorphone" id="emailorphone" class="form-input"/>
            </div>
            <div class="w-full">
              <label for="#Password" class="form-labal">Password</label>
              <input type="password" name="password" id="Password" class="form-input"/>
              <span class="flex justify-end mt-2"><a href="javascript:void(0)" class="text-primary text-sm">Forgot Password</a></span>
            </div>
            <button type="submit" class="btn-primary w-full">Login</button>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
