<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../assest/css/fonts.css" />
  <link rel="stylesheet" href="../assest/css/iconmoon.css" />
  <link rel="stylesheet" href="../assest/css/style.css" />
</head>
<body>
    <div class="w-full h-full min-h-screen px-5 py-7 relative bg-white flex items-center justify-center">
      <div class="w-full max-w-[420px]">
        <img src="../assest/images/svg/hero-logo.svg" class="w-28 mx-auto mb-5 xl:mb-7" alt="hero-logo"/>
        <div class="w-full p-6 lg:p-8 2xl:p-10 bg-white rounded-lg drop-shadow-form space-y-5 xl:space-y-7">
          <div class="text-center space-y-2">
            <h3>Sign Up</h3>
            <span class=" text-grey text-sm block">Don't have an account yet? <a href="javascript:void(0)" class="text-primary">Create an account</a></span>
          </div>
          <form action="#" method="post" class="space-y-3">
            <div class="w-full">
              <label for="#yourname" class="form-labal">Your Full Name</label>
              <input type="text" name="your-name" id="yourname" class="form-input"/>
            </div>
            <div class="w-full">
              <label for="#email" class="form-labal">Email Address</label>
              <input type="text" name="email" id="email" class="form-input"/>
            </div>
            <div class="w-full">
              <label for="#email" class="form-labal">Contact Number</label>
              <div class="flex items-center space-x-2">
                <select name="contrycode" id="contrycode" class="form-input px-2 appearance-none w-full min-w-[75px] max-w-[75px]">
                  <option value="+91">+91</option>
                  <option value="+91">+261</option>
                  <option value="+91">+250</option>
                  <option value="+91">+455</option>
                  <option value="+91">+213</option>
                </select>
                <input type="text" name="contectnum" id="contectnum" class="form-input"/>
              </div>
            </div>
            <div class="w-full">
              <label for="#Password" class="form-labal">Password</label>
              <input type="password" name="password" id="Password" class="form-input"/>
            </div>
            <div class="w-full">
              <label for="#confirm-password" class="form-labal">Confirm Password</label>
              <input type="password" name="Confirm Password" id="confirm-password" class="form-input"/>
            </div>
            <button type="submit" class="text-sm lg:text-base p-2.5 lg:p-3 bg-primary rounded text-white border border-primary hover:text-primary hover:bg-white anim w-full">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
