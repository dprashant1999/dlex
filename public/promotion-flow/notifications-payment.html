<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../assest/css/fonts.css" />
    <link rel="stylesheet" href="../assest/css/iconmoon.css" />
    <link rel="stylesheet" href="../assest/css/style.css" />
  </head>
  <body>
    <div class="main flex min-h-screen relative w-full h-full overflow-hidden">
      <!-- left-bar -->
      <div class="left_bar">
        <a href="javascript:void(0)" class="inline-block w-full text-center">
          <img src="../assest/images/hero-logo.png" alt="logo" class="mx-auto"/>
        </a>
        <nav aria-label="Main Nav" class="navitems">
          <a href="javascript:void(0)" class="active">
            <span><i class="icon-Category"></i>Dashboard</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-ads"></i>All Ads</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-gift"></i>Gift</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-gads"></i>Google Ads</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-draft"></i>Draft</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-history"></i>History</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-invoice"></i>Invoice</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-promotion"></i>Promotion</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-our-products"></i>our Products</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-refer-earn"></i>Refer & Earn</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-redeem"></i>Redeem</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-qation"></i>FAQ</span>
          </a>
          <a href="javascript:void(0)">
            <span><i class="icon-help"></i>Help</span>
          </a>
        </nav>
      </div>
      <!-- right-bar -->
      <div class="right_bar relative ml-auto">
        <div class="header">
          <div id="searchBar" class="w-full">
            <div class="searchHolder">
              <button type="button" class="hidden sm:block absolute top-1/2 left-6 sm:left-4 -translate-y-1/2 rounded-md text-gray-600 transition hover:text-gray-700">
                <i class="icon-search text-xl lg:text-2xl text-primary"></i>
              </button>  
              <input class="h-10 lg:h-12 w-full rounded-lg border-none bg-gray-100 pl-5 sm:pl-12 lg:pl-14 pr-4 outline-none shadow-md sm:shadow-none" id="search" type="search" placeholder="Search">    
            </div>
            <button type="button" class="block sm:hidden px-2 xl:px-4" id="searchbtn">
              <i class="icon-search text-xl lg:text-2xl text-primary"></i>
            </button>    
          </div>
          <div class="flex items-center ml-auto">            
            <a href="javascript:void(0)" class="headerMenu">
              <span class="icon-scan text-base md:text-xl 2xl:text-26 text-primary"></span>                 
            </a> 
            <a href="javascript:void(0)" class="headerMenu ml-2.5 2xl:ml-4">
              <span class="icon-message text-base md:text-xl 2xl:text-26 text-primary"></span>
            </a>    
            <a href="javascript:void(0)" id="notifications" class="headerMenu ml-2.5 2xl:ml-4 relative">
              <span class="icon-bell text-lg md:text-26 2xl:text-32 text-primary"></span>
              <span class="w-4 h-4 2xl:w-5 2xl:h-5 rounded-full border-4 border-white bg-primary absolute -top-0.5 -right-0.5"></span>
            </a>
            <button type="button" id="userProfile" class="ml-2.5 2xl:ml-4 flex space-x-3 items-center">
              <div class="headerMenu overflow-hidden">
                <img alt="Man" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1770&amp;q=80">
              </div>
              <span class="flex items-center text-xs md:text-sm xl:text-base font-semibold text-dark">Samantha <i class="icon-downarrow ml-2"></i></span>
            </button>
            <!-- onclick show Profile popup  -->
            <div class="homeProfile">
              <a href="javascript:void(0)" class="flex items-center text-sm lg:text-base text-dark group hover:text-primary anim">
                <span class="icon-view mr-3 text-base lg:text-lg"></span>
                View Profile
              </a>
              <a href="javascript:void(0)" class="flex items-center text-sm lg:text-base text-dark group hover:text-primary anim">
                <span class="icon-edit mr-3 text-base lg:text-lg"></span>
                Edit Profile
              </a>
              <a href="javascript:void(0)" class="flex items-center text-sm lg:text-base text-red group">
                <span class="icon-logout mr-3 text-base lg:text-lg"></span>
                Logout
              </a>
            </div>
          </div>
        </div>
        <div class="content-area flex flex-col">
          <div class="space-y-7 lg:space-y-12">
            <div class="flex items-center justify-between">
              <a href="javascript:void(0)" class="inline-block">                
                <h1><i class="icon-left-arrow mr-3"></i>Promote</h1>
              </a>
            </div>
            <div class="relative space-y-3 md:space-y-7 xl:space-y-10">
              <ul class="stapHolder">
                <li class="stapbar active">
                  <div>
                    <span class="stapNab"> 1 </span>
                    <span class="stapTitel"> Select User </span>
                  </div>
                  <span class="stapProcess w-1/2 right-1/2"></span>
                </li>
                <li class="stapbar active">
                  <div>
                    <span class="stapNab"> 2 </span>
                    <span class="stapTitel"> Publish Date & Time </span>
                  </div>
                  <span class="stapProcess w-full right-1/2"></span>
                </li>
                <li class="stapbar active">
                  <div>
                    <span class="stapNab"> 3 </span>
                    <span class="stapTitel"> Bill Details </span>
                  </div>
                  <span class="stapProcess w-full right-1/2"></span>
                </li>
                <li class="stapbar active">
                  <div>
                    <span class="stapNab"> 4 </span>
                    <span class="stapTitel"> Payment </span>
                  </div>
                  <span class="stapProcess w-full right-1/2"></span>
                  <span class="stapProcess w-1/2 left-1/2"></span>
                </li>
              </ul>
            </div>
            <div class="w-full">
              <h4>Payment</h4>
              <form action="#" method="post" class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/2 px-4 py-2">
                  <div class="w-full">
                    <label for="#holdername" class="form-labal">Card Holder Name</label>
                    <input type="text" name="holdername" id="holdername" class="form-input"/>
                  </div>
                </div>
                <div class="w-full md:w-1/2 px-4 py-2">
                  <div class="w-full">
                    <label for="#cardnumber" class="form-labal">Card Number</label>
                    <input type="text" name="cardnumber" id="cardnumber" class="form-input"/>
                  </div>
                </div>
                <div class="w-full md:w-1/2 px-4 py-2">
                  <div class="w-full">
                    <label for="#expirydate" class="form-labal">Expiry Date</label>
                    <input type="text" name="expirydate" id="expirydate" class="form-input"/>
                  </div>
                </div>
                <div class="w-full md:w-1/2 px-4 py-2">
                  <div class="w-full">
                    <label for="#CVV" class="form-labal">CCV</label>
                    <div class="relative">
                      <span class="icon-password-hide text-lg absolute right-5 top-1/2 -translate-y-1/2 text-grey mt-1"></span>
                      <input type="text" name="CVV" id="CVV" class="form-input pr-12"/>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="w-full py-4 mt-auto">
            <a href="javascript:void(0)" class="btn-primary uppercase block text-center">Pay NOW</a>
          </div>
          <div class="flex justify-between items-center py-5">
            <a href="javascript:void(0)" class="processBtn"><i class="icon-left mr-1"></i> Back</a>
            <a href="javascript:void(0)" class="processBtn active">Next <i class="icon-right ml-1"></i></a>
          </div>
        </div>
      </div>
    </div>
    <script src="../assest/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="../assest/js/script.js"></script>
  </body>
</html>
